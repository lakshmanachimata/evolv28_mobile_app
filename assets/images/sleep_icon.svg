<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sleep icon with circular outline and Zz in the break -->
  
  <!-- Face circle with break at top-right -->
  <circle cx="100" cy="100" r="80" 
          stroke="#F17961" stroke-width="8" fill="none"
          stroke-dasharray="200 40" 
          transform="rotate(-110 100 100)" />
  
  <!-- Closed eyes -->
  <path d="M 60 85 Q 75 95 90 85" 
        stroke="#F17961" stroke-width="4" fill="none" />
  <path d="M 110 85 Q 125 95 140 85" 
        stroke="#F17961" stroke-width="4" fill="none" />
  
  <!-- Open mouth (yawn) -->
  <ellipse cx="100" cy="120" rx="12" ry="8" 
           fill="#111111" />
  
  <!-- Zzz letters in the break -->
  <text x="140" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F17961" transform="rotate(-30 140 60)">Z z z</text>
</svg>